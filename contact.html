    <title> Nostra E-commerce site</title>
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="nav"> 
        <div class="right">
            <h1 class="text-2xl font-bold flex"> Nostra</h1>
        </div>
        <div class="left">
            <ul class="left-nav">
                <a href="./index.html">Home</a>

        </div>
<div class="nav-small">
     <i class="fa-solid fa-bars"></i>
</div>
    </nav>

  <!-- Contact Form -->
  <div class="contact">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="message">Message</label>
        <textarea id="message" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Newsletter -->
  <div class="news">
    <h2>Join our Newsletter</h2>
    <p>Signup for our email newspaper to get exclusive discounts, updates, and more</p>
    <input type="text" class="search" placeholder="Enter your email">
    <button>Subscribe <i class="fa-solid fa-arrow-right"></i></button>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-box-1">
        <h2>Nostra</h2>
        <p>The Standard chunk of Lorem ipsum used since the 1500s is reproduced below for those interested.</p>
        <div class="footer-icons">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
        </div>
      </div>
    </div>
    <p class="subtitle">@ 2023 Nostra.com</p>
  </footer>
  <script src="./contact.js"> </script>

</body>
</html>
